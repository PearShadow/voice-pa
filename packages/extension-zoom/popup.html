<!DOCTYPE html>
<html>
<head>
  <title>Voice PA</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: #7c3aed;
    }
    .status {
      padding: 10px;
      background: #f3f4f6;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #6d28d9;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Voice PA</div>
  </div>
  <div class="status" id="status">
    Ready to record session.
  </div>
  <button id="recordBtn">Start Recording</button>

  <script src="src/popup.js"></script>
</body>
</html>
