version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: voice-pa-postgres
    environment:
      POSTGRES_DB: voicepa
      POSTGRES_USER: voicepa
      POSTGRES_PASSWORD: dev_password_change_in_production
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voicepa"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: voice-pa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

